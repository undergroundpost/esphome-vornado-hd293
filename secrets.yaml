# ESPHome Secrets Configuration Template
# Copy this file to 'secrets.yaml' and fill in your actual values
# Never commit secrets.yaml to version control!

# WiFi Configuration
wifi_ssid: "YourWiFiNetworkName"
wifi_password: "YourWiFiPassword"

# Fallback Hotspot Password (used when WiFi connection fails)
# Choose a strong password for security
fallback_password: "YourFallbackPassword123"

# API Encryption Key (32 characters)
# Generate a new key with: esphome wizard
# Or use a random 32-character string
api_encryption_key: "your32characterencryptionkeyhere"

# OTA (Over-The-Air) Update Password
# Used for secure firmware updates via WiFi
ota_password: "YourOTAPassword123"

